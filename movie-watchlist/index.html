<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="/src/style.css">
  <title>Movie watchlist | Home</title>
</head>

<body>
  <header class="header">
    <a href="/" class="logo">Find your film</a>
    <a href="./src/pages/watchlist.html" class="page-link">My Watchlist</a>
  </header>

  <main>
    <section id="search-container">
      <form id="search-form">
        <input type="text" name="search" id="search-input" placeholder="Search for a movie...">
        <button id="search-button" type="submit">Search</button>
      </form>
    </section>

    <section id="movies-container">
      <img id="start-image" src="/public/start-exploring.png" alt="Start searching for movies">
    </section>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <span class="text-green">random password</span></h1>
        <p>Never use an insecure password again.</p>

        <form>
            <div class="form-group">
                <label for="length">Password length</label>
                <input type="number" id="length" name="length" min="6" max="20" value="10">
            </div>
            <div class="form-group">
                <label for="uppercase">Include uppercase letters</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
            </div>
            <div class="form-group">
                <label for="lowercase">Include lowercase letters</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
            </div>
            <div class="form-group">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" id="numbers" name="numbers" checked>
            </div>
            <div class="form-group">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" name="symbols" checked>
            </div>
            <button type="submit" id="generate">Generate passwords</button>
        </form>

        <div class="password-container">
            <p id="password-one" class="password text-green"></p>
            <p id="password-two" class="password text-green"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

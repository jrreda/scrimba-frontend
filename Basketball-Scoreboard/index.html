<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home-score-board">
            <h3>HOME</h3>
            <h1 id="home-score">0</h1>
            <div class="btns">
                <button class="btn" id="home-add-1">+1</button>
                <button class="btn" id="home-add-2">+2</button>
                <button class="btn" id="home-add-3">+3</button>
            </div>
        </div>
        <div class="guest-score-board">
            <h3>GUEST</h3>
            <h1 id="guest-score">0</h1>
            <div class="btns">
                <button class="btn" id="guest-add-1">+1</button>
                <button class="btn" id="guest-add-2">+2</button>
                <button class="btn" id="guest-add-3">+3</button>
            </div>
        </div>
    </div>
    <button class="btn" id="reset-btn" aria-label="reset score button">Reset</button>
    <script src="script.js"></script>
</body>
</html>

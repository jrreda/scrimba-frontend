<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <section class="heading">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" value="20">
            <button id="convert-btn">Convert</button>
        </section>

        <section class="main">
            <div class="length">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div class="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>

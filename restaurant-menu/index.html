<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css" type="text/css" />
  <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
  <title>Restaurant Menu</title>
</head>

<body>
  <header>
    <h1>Jimmyâ€™s Diner</h1>
    <h2>Your favorite place for delicious food!</h2>
  </header>

  <main>
    <section id="menu"></section>

    <section id="cart" class="hidden">
      <h3 id="cart-title">Your Order</h3>
      <div id="cart-items"></div>
      <div id="total-price"></div>

      <button id="place-order-button">Complete Order</button>
    </section>

    <section id="checkout-modal" class="hidden">
      <h3>Enter card details</h3>

      <form id="checkout-form">
        <input type="text" id="name" name="name" required placeholder="Enter your name" />
        <input type="text" id="card-number" name="card-number" required placeholder="Enter card number" />
        <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV" />

        <button id="checkout-pay-btn" type="submit">Pay</button>
      </form>
    </section>

    <section id="order-completed" class="hidden"></section>

  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
